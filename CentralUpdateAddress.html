class="mt-1 w-full p-2 border border-gray-300 rounded-lg shadow-sm"
autocomplete="off"
required

<option value="">--None--</option><option value="Y">Y</option><option value="N">N</option>
</select>
</div>
</div>
<div class="flex space-x-3">
<button type="button" id="addLocationBtn" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 font-medium">Add Location</button>
<button type="button" id="removeLocationBtn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 font-medium" disabled>Remove Location</button>
</div>
</section>

<!-- Hidden Salesforce fields -->
<input type="hidden" name="oid" value="00DU7000006EuID" />
<input type="hidden" name="retURL" value="https://bennettandporter.com/" />
<input type="hidden" name="first_name" value="Central Insurance Update Address" />
<input type="hidden" name="last_name" value="Demo" />
<input type="hidden" name="status" value="New" />
<input type="hidden" name="phone" value="28436334529" />
<input type="hidden" name="lead_source" value="Web Form" />
<input type="hidden" name="delete_Action_Form__c" value="1" />
<input type="hidden" id="00NU7000007OdKL" name="Carrier__c" value="Central Insurance" />
<input type="hidden" name="00NU7000005zuNN" id="Policy_Action__c" value="Update Address" />
<input type="hidden" name="Form_Captured_Data__c" />
<input type="hidden" name="Form_Missing_Data__c" />
<input type="hidden" name="company" value="Central Insurance Update Address" />

<div class="flex justify-end mt-6">
<button
type="button"
id="reviewBtn"
class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-xl hover:bg-blue-700 transition"
>
Review and Submit
</button>
</div>
</form>

<!-- Confirmation Dialog -->
<div
id="dialog"
class="hidden fixed inset-0 flex items-center justify-center modal-bg z-50"
role="dialog"
aria-modal="true"
aria-labelledby="dialogTitle"
>
<div class="bg-white rounded-lg p-6 max-w-md w-full shadow-lg text-gray-800">
<h3 id="dialogTitle" class="text-lg font-semibold mb-4"></h3>
<ul id="missingFieldsList" class="mb-4 text-red-600 text-sm"></ul>
<div class="flex justify-end space-x-3" id="dialogButtons">
<button
id="proceedBtn"
class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 font-medium"
>
Proceed to End Request
</button>
<button
id="editBtn"
class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400 font-medium"
>
Edit
</button>
</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
const form = document.getElementById("mainForm");
const mailingSection = document.getElementById("mailingAddressSection");
const garagingSection = document.getElementById("garagingLocationsSection");
const locationsContainer = document.getElementById("garagingLocationsContainer");
const addLocationBtn = document.getElementById("addLocationBtn");
const removeLocationBtn = document.getElementById("removeLocationBtn");
const reviewBtn = document.getElementById("reviewBtn");
const dialog = document.getElementById("dialog");
const dialogTitle = document.getElementById("dialogTitle");
const missingFieldsList = document.getElementById("missingFieldsList");
const proceedBtn = document.getElementById("proceedBtn");
const editBtn = document.getElementById("editBtn");

// === PREVENT AUTO-SUBMISSION ===
form.addEventListener('submit', function(e) {
    e.preventDefault();
    e.stopPropagation();
    return false;
});
  
/* ===================== DATE PICKER ===================== */
if (window.Pikaday) {
new Pikaday({
field: document.getElementById("00NU7000005zuLl"),
format: "MM/DD/YYYY",
toString(date) {
const d = String(date.getDate()).padStart(2, "0");
const m = String(date.getMonth() + 1).padStart(2, "0");
const y = date.getFullYear();
return `${m}/${d}/${y}`;
},
parse(dateString) {
const [m, d, y] = dateString.split("/");
return new Date(y, m - 1, d);
},
});
}

/* ===================== RADIO â†’ HIDDEN FIELD SYNCING ===================== */
function syncRadioToHidden(radioName, hiddenId) {
const radios = document.querySelectorAll(`input[name="${radioName}"]`);
const hiddenSelect = document.getElementById(hiddenId);
function sync() {
const checkedRadio = document.querySelector(`input[name="${radioName}"]:checked`);
hiddenSelect.value = checkedRadio ? checkedRadio.value : "";
}
radios.forEach(radio => radio.addEventListener("change", sync));
sync();
}

// Sync all radio groups
syncRadioToHidden("requestTypeRadios", "00NU7000006IOzh");
syncRadioToHidden("changeMailingAddress", "00NU7000007xdVx");
syncRadioToHidden("sameAsGaraging", "00NU7000007xdan");

/* ===================== SECTION LOGIC ===================== */
document.querySelectorAll('input[name="changeMailingAddress"]').forEach(radio => {
radio.addEventListener("change", function() {
mailingSection.classList.toggle("hidden", this.value !== "Y");
});
});

document.querySelectorAll('input[name="sameAsGaraging"]').forEach(radio => {
radio.addEventListener("change", function() {
garagingSection.classList.toggle("hidden", this.value !== "N");
updateGaragingFields();
});
});

/* ===================== GARAGING LOCATIONS MANAGEMENT ===================== */
let currentLocations = 1;
const maxLocations = 6;
const locationFieldIds = {
1: '00NU7000007xdm5',
2: '00NU7000007xdsX',
3: '00NU7000007xdyz',
4: '00NU7000007xe5R',
5: '00NU7000007xeGj',
6: '00NU7000007xeIL'
};

function updateGaragingFields() {
const sameAsGaraging = document.querySelector('input[name="sameAsGaraging"]:checked');
if (sameAsGaraging && sameAsGaraging.value === "N") {
for (let i = 1; i <= maxLocations; i++) {
const fieldId = locationFieldIds[i];
const field = document.getElementById(fieldId);
const locationDiv = locationsContainer.querySelector(`[data-location="${i}"]`);
if (field) {
field.value = locationDiv && !locationDiv.classList.contains('hidden') ? 'Y' : 'N';
}
}
} else {
for (let i = 1; i <= maxLocations; i++) {
const fieldId = locationFieldIds[i];
const field = document.getElementById(fieldId);
if (field) field.value = 'N';
}
}
}

addLocationBtn.addEventListener("click", function() {
if (currentLocations < maxLocations) {
currentLocations++;
const locationDiv = locationsContainer.querySelector(`[data-location="${currentLocations}"]`);
if (locationDiv) {
locationDiv.classList.remove("hidden");
}
updateGaragingFields();
removeLocationBtn.disabled = false;
if (currentLocations === maxLocations) {
addLocationBtn.disabled = true;
addLocationBtn.textContent = "Max Locations Reached";
}
}
});

removeLocationBtn.addEventListener("click", function() {
if (currentLocations > 1) {
const locationDiv = locationsContainer.querySelector(`[data-location="${currentLocations}"]`);
if (locationDiv) {
locationDiv.classList.add("hidden");
}
currentLocations--;
updateGaragingFields();
addLocationBtn.disabled = false;
addLocationBtn.textContent = "Add Location";
if (currentLocations === 1) {
removeLocationBtn.disabled = true;
}
}
});

const requiredFields = [
{ id: "email", label: "Email", type: "email" },
{ radioGroupName: "requestTypeRadios", label: "Select the Request Type:" },
{ id: "00NU7000005zuX3", label: "Policy Number" },
{ id: "00NU7000005zuLl", label: "Effective Date (MM/DD/YYYY)", type: "date" },
{ radioGroupName: "changeMailingAddress", label: "Change mailing address selection" },
{ radioGroupName: "sameAsGaraging", label: "Garaging address selection" }
];

/* ===================== VALIDATION - FIXED ===================== */
function validateFields() {
const missing = [];
requiredFields.forEach(field => {
if (field.radioGroupName) {
const radios = document.querySelectorAll(`input[name="${field.radioGroupName}"]`);
const checked = [...radios].some(r => r.checked);
if (!checked) missing.push(field.label);
return;
}
const el = document.getElementById(field.id);
if (!el) return;
if (field.type === "email") {
if (!el.value.trim() || !el.checkValidity()) missing.push(field.label);
} else if (field.type === "date") {
const val = el.value.trim();
const dateRegex = /^(0[1-9]|1[0-2])\/(0[1-9]|[12][0-9]|3[01])\/(1[0-9]{3}|2[0-9]{3}|30[0-9]{2})$/;
if (!val || !dateRegex.test(val)) missing.push(field.label);
} else {
if (!el.value.trim()) missing.push(field.label);
}
});

if (!mailingSection.classList.contains('hidden')) {
  const mailingRequired = mailingSection.querySelectorAll('input[required], select[required]');
  mailingRequired.forEach(input => {
    if (!input.value.trim()) {
      const labelEl = input.previousElementSibling;
      const label = labelEl ? labelEl.textContent.replace("*", "").trim() : "Field";
      missing.push(`Mailing Address - ${label}`);
    }
  });
}
  
// ===== ONLY VALIDATE GARAGING IF SECTION VISIBLE =====
if (!garagingSection.classList.contains('hidden')) {
  for (let i = 1; i <= currentLocations; i++) {
    const locationDiv = locationsContainer.querySelector(`[data-location="${i}"]`);
    if (locationDiv && !locationDiv.classList.contains('hidden')) {
      const requiredInputs = locationDiv.querySelectorAll('input[required], select[required]');
      requiredInputs.forEach(input => {
        if (!input.value.trim()) {
          const labelEl = input.previousElementSibling;
          const label = labelEl ? labelEl.textContent.replace("*", "").trim() : "Field";
          missing.push(`Location ${i} - ${label}`);
        }
      });
    }
  }
}
return missing;
}

/* ===================== FORM CAPTURE ===================== */
function captureFormData() {
const missing = [];
const filled = [];

// ===== REQUIRED FIELDS =====
requiredFields.forEach(field => {
if (field.radioGroupName) {
const radios = document.querySelectorAll(`input[name="${field.radioGroupName}"]`);
const checked = [...radios].find(r => r.checked);
if (checked) {
const label = field.label;
const value = checked.value;
filled.push(`${label} = ${value}`);
} else {
missing.push(field.label);
}
return;
}

const el = document.getElementById(field.id);
if (!el || !el.value.trim()) {
missing.push(field.label);
} else {
filled.push(`${field.label} = ${el.value.trim()}`);
}
});

// ===== MAILING ADDRESS - CAPTURE IF VISIBLE =====
if (!mailingSection.classList.contains("hidden")) {
  const mailingRequired = mailingSection.querySelectorAll('input[required], select[required]');
  mailingRequired.forEach(input => {
    const labelEl = input.previousElementSibling;
    const label = labelEl ? labelEl.textContent.replace("*", "").trim() : "Field";
    if (!input.value.trim()) {
      missing.push(`Mailing Address - ${label}`);
    } else {
      filled.push(`Mailing Address - ${label} = ${input.value.trim()}`);
    }
  });
}

// ===== VISIBLE GARAGING LOCATIONS =====
for (let i = 1; i <= currentLocations; i++) {
const locationDiv = locationsContainer.querySelector(`[data-location="${i}"]`);
if (locationDiv && !locationDiv.classList.contains("hidden")) {
const requiredInputs = locationDiv.querySelectorAll('input[required], select[required]');
requiredInputs.forEach(input => {
const labelEl = input.previousElementSibling;
const label = labelEl ? labelEl.textContent.replace("*", "").trim() : "Field";
if (!input.value.trim()) {
missing.push(`Location ${i} - ${label}`);
} else {
filled.push(`Location ${i} - ${label} = ${input.value.trim()}`);
}
});
}
}

// ===== WRITE INTO HIDDEN SALESFORCE FIELDS =====
let missingField = document.getElementById("Form_Missing_Data__c");
let capturedField = document.getElementById("Form_Captured_Data__c");

if (!missingField) {
missingField = document.createElement("input");
missingField.type = "hidden";
missingField.id = "Form_Missing_Data__c";
missingField.name = "Form_Missing_Data__c";
form.appendChild(missingField);
}

if (!capturedField) {
capturedField = document.createElement("input");
capturedField.type = "hidden";
capturedField.id = "Form_Captured_Data__c";
capturedField.name = "Form_Captured_Data__c";
form.appendChild(capturedField);
}

missingField.value = missing.join("\n");
capturedField.value = filled.join("\n");
updateGaragingFields(); // Ensure Y/N fields updated
}

/* ===================== UI FLOW ===================== */
reviewBtn.addEventListener("click", () => {
const missing = validateFields();
if (missing.length) {
dialogTitle.textContent = "Below Mandatory Fields are missing and the Team will contact you shortly.";
missingFieldsList.innerHTML = missing.map(f => `<li>${f}</li>`).join("");
} else {
dialogTitle.textContent = "All mandatory fields are completed. Ready to submit your request?";
missingFieldsList.innerHTML = "";
}
dialog.classList.remove("hidden");
});

editBtn.addEventListener("click", () => dialog.classList.add("hidden"));

proceedBtn.addEventListener("click", () => {
captureFormData();
dialog.classList.add("hidden");
form.submit();
});

window.addEventListener("click", e => {
if (e.target === dialog) dialog.classList.add("hidden");
});

window.addEventListener("keydown", e => {
if (e.key === "Escape" && !dialog.classList.contains("hidden")) {
dialog.classList.add("hidden");
}
});
});
</script>
</body>
</html>
